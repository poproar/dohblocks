    html,
body {
  height: 100%;

<body>

<header>
<nav class="nav-extended light-green">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo hide-on-small-only"><i class="material-icons right">android</i>&emsp;BarnaBlocks</a>

<section>
  <div id="blocklyTab" class="col s12">Blocks</div>
  <div id="codeTab" class="col s12">Code will display here</div>
  <div id="hexTab" class="col s12">Hex</div>
</section>
<footer class="info"></footer>

<xml id="toolbox" style="display: none">
    <category name="category_inout" id="category_inout" colour="210">
        <block type="inout_highlow"></block>
        <block type="inout_digitalpin"></block>
        <block type="inout_digital_write"></block>
        <block type="inout_custom_digital_write">
            <value name="PIN">
                <block type="inout_digitalpin">
                    <field name="PIN">1</field>
                </block>
            </value>
            <value name="STAT">
                <block type="inout_highlow">
                    <field name="BOOL">HIGH</field>
                </block>
            </value>
        </block>
        <block type="inout_digital_read"></block>
        <block type="inout_analog_write">
            <value name="NUM">
                <block type="math_number">
                    <field name="NUM">255</field>
                </block>
            </value>
        </block>
        <block type="inout_analog_read"></block>
        <block type="pulsein"></block>
        <block type="tone"></block>
        <block type="custom_tone">
            <value name="FREQ">
                <block type="math_number">
                    <field name="NUM">255</field>
                </block>
            </value>
        </block>
</category>
</xml>

<script src="/js/blockly_loader.js"></script>
</body>
</html>
